name: Publish to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # - name: Set up Docker Buildx
      #   uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          # context: .
          # platforms: linux/arm64/v8
          push: true
          tags: korvalanni/hackaton_netris:latest
          # cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/hackatonn_netris:buildcache
          # cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/hackatonn_netris:buildcache,mode=max
